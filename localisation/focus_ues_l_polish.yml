l_polish:
 generic_focus_colonies:0 "Cel narodowy"
 colonies_army_effort:0 "Wzmocnienie armii"
 colonies_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 colonies_equipment_effort:0 "Modernizacja wyposażenia"
 colonies_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 colonies_motorization_effort:0 "Motoryzacja piechoty"
 colonies_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 colonies_doctrine_effort:0 "Rozwój doktryn"
 colonies_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 colonies_equipment_effort_2:0 "Modernizacja wyposażenia II"
 colonies_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 colonies_mechanization_effort:0 "Mechanizacja armii"
 colonies_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 colonies_doctrine_effort_2:0 "Rozwój doktryn II"
 colonies_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 colonies_equipment_effort_3:0 "Modernizacja wyposażenia III"
 colonies_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 colonies_armor_effort:0 "Rozwój wojsk pancernych"
 colonies_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 colonies_special_forces:0 "Siły specjalne"
 colonies_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 colonies_aviation_effort:0 "Rozwój lotnictwa"
 colonies_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 colonies_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 colonies_fighter_focus:0 "Rozwój myśliwców"
 colonies_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 colonies_bomber_focus:0 "Rozwój bombowców"
 colonies_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 colonies_aviation_effort_2:0 "Rozwój lotnictwa II"
 colonies_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 colonies_CAS_effort:0 "Rozwój samolotów szturmowych"
 colonies_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 colonies_rocket_effort:0 "Rozwój technologii rakietowej"
 colonies_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 colonies_NAV_effort:0 "Rozwój lotnictwa morskiego"
 colonies_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 colonies_naval_effort:0 "Rozwój marynarki"
 colonies_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 colonies_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 colonies_flexible_navy:0 "Elastyczna marynarka"
 colonies_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 colonies_large_navy:0 "Wielka marynarka"
 colonies_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 colonies_submarine_effort:0 "Rozwój okrętów podwodnych"
 colonies_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 colonies_cruiser_effort:0 "Rozwój krążowników"
 colonies_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 colonies_destroyer_effort:0 "Rozwój niszczycieli"
 colonies_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 colonies_capital_ships_effort:0 "Rozwój okrętów liniowych"
 colonies_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 colonies_industrial_effort:0 "Rozwój przemysłu"
 colonies_industrial_effort_desc:0 "Musimy się skupić na rozwoju naszego przemysłu cywilnego."
 colonies_industrial_effort_2:0 "Rozwój przemysłu II"
 colonies_industrial_effort_2_desc:0 "Dzięki żelaznej woli i nienagannej etyce pracy możemy zmobilizować naród do kolejnego programu rozbudowy przemysłu."
 colonies_construction_effort:0 "Rozwój przemysłu cywilnego"
 colonies_construction_effort_tt:0 "Brak miejsca na §Yfabryki cywilne§!."
 colonies_construction_effort_desc:0 "Nie możemy zaniedbać przemysłu cywilnego, nawet gdy świat bliski jest pogrążenia się w wojnie."
 colonies_production_effort:0 "Rozwój przemysłu zbrojeniowego"
 colonies_production_effort_tt:0 "Brak miejsca na §Yfabryki wojskowe§!."
 colonies_production_effort_desc:0 "Jak ktoś umie zbudować traktor, to złoży i czołg! Musimy zadbać o to, żeby nasz przemysł zbrojeniowy się rozwijał."
 colonies_construction_effort_2:0 "Rozwój przemysłu cywilnego II"
 colonies_construction_effort_2_desc:0 "Dalszy rozwój przemysłu cywilnego przyspieszy produkcję dóbr przeznaczonych na handel i umożliwi szybsze wznoszenie budynków."
 colonies_production_effort_2:0 "Rozwój przemysłu zbrojeniowego II"
 colonies_production_effort_2_desc:0 "Produkcja sprzętu wojskowego w fabrykach cywilnych nie jest wydajna. Musimy się skupić na rozbudowie przemysłu zbrojeniowego."
 colonies_production_effort_3:0 "Rozwój przemysłu zbrojeniowego III"
 colonies_production_effort_3_desc:0 "Produkcja nowego sprzętu wymaga dalszego rozwoju przemysłu zbrojeniowego."
 colonies_infrastructure_effort:0 "Rozbudowa infrastruktury"
 colonies_infrastructure_effort_desc:0 "Bez odpowiedniej infrastruktury nie będziemy w stanie wdrożyć zaawansowanych projektów budowlanych."
 colonies_infrastructure_effort_tt:0 "Brak miejsca na §Yinfrastukturę§!."
 colonies_synth_oil_effort_tt:0 "Brak miejsca na §Yrafinerię paliw syntetycznych1!."
 colonies_infrastructure_effort_2:0 "Rozbudowa infrastruktury II"
 colonies_infrastructure_effort_2_desc:0 "Dalsza rozbudowa infrastruktury umożliwi nam wdrażanie wysoce zaawansowanych tajnych projektów budowlanych."
 colonies_construction_effort_3:0 "Rozwój przemysłu cywilnego III"
 colonies_construction_effort_3_desc:0 "Dzięki rozbudowanej infrastrukturze możemy skupić się na dalszej modernizacji przemysłu."
 colonies_nuclear_effort:0 "Program jądrowy"
 colonies_nuclear_effort_desc:0 "Jesteśmy o krok od przełomowego odkrycia. Nie możemy pozwolić, żeby ktoś inny sięgnął po ogień, który może spalić cały świat."
 colonies_extra_tech_slot:0 "Dodatkowy zespół badawczy"
 colonies_extra_tech_slot_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 colonies_extra_tech_slot_2:0 "Dodatkowy zespół badawczy II"
 colonies_extra_tech_slot_2_desc:0 "Szybkie uprzemysłowienie naszego kraju otworzyło nowe możliwości badań i rozwoju."
 colonies_technology_sharing:0 "Dzielenie się technologią"
 colonies_technology_sharing_desc:0 "Dzięki dzieleniu się osiągnięciami technologicznymi z sojusznikami nasza frakcja będzie wydajniej prowadzić badania w czasie wojny."
 colonies_secret_weapons:0 "Tajna broń"
 colonies_secret_weapons_desc:0 "Przeznaczenie wszystkich zasobów na rozwój wojsk pancernych lub lotnictwa to kusząca perspektywa, ale wojny wygrają nowe gałęzie technologii: elektronika, projektowanie rakiet i program jądrowy."
 colonies_political_effort:0 "Nowe programy polityczne"
 colonies_political_effort_desc:0 "Jeżeli chcemy zmienić świat, musimy zacząć od zmiany własnego kraju. Pierwszym krokiem będzie wzmocnienie naszej pozycji politycznej."
 colonies_collectivist_ethos:0 "Etos kolektywistyczny"
 colonies_collectivist_ethos_desc:0 "Nasi wrogowie dzielą i rządzą, a my jesteśmy zjednoczeni. Jeden za wszystkich, wszyscy za jednego."
 colonies_liberty_ethos:0 "Etos wolnościowy"
 colonies_liberty_ethos_desc:0 "Wielu ideologicznych fanatyków chciałoby zdusić ducha ludzkości, ale my chronić będziemy wolność i demokrację."
 colonies_militarism:0 "Militaryzm"
 colonies_militarism_desc:0 "Ludzie, którzy widzą w wojsku zło konieczne, nie zdołają nas ochronić, gdy przyjdzie wojna. Jeżeli militaryzm stanie się częścią naszej kultury, stworzymy naród żołnierzy."
 colonies_political_correctness:0 "Poprawność polityczna"
 colonies_political_correctness_desc:0 "Ludzie o kontrowersyjnych i radykalnych poglądach najwyraźniej są przekonani, że istnieje wymierzony w nich spisek. Zaiste wspaniały pomysł."
 colonies_neutrality_focus:0 "Neutralność"
 colonies_neutrality_focus_desc:0 "Podobno opowiedzenie się po którejś ze stron światowego konfliktu wymaga odwagi i mądrości. Nasza odwaga polega na tym, że tego nie robimy."
 colonies_interventionism_focus:0 "Interwencjonizm"
 colonies_interventionism_focus_desc:0 "Wolność jest prawem każdego człowieka, nie tylko naszych obywateli. Jeżeli walka z tyranią oznacza sięgnięcie po broń, nie zawahamy się."
 colonies_military_youth:0 "Bojówki młodzieżowe"
 colonies_military_youth_desc:0 "Organizacje, które wpajają młodzieży dyscyplinę i wiedzę o polityce, tworzą lojalnych, gotowych do poświęceń obywateli."
 colonies_deterrence:0 "Odstraszanie"
 colonies_deterrence_desc:0 "Unikamy wojen, gdyż nie leżą one w naszym interesie. Na szczęście wiemy, że najlepsza obrona to taka, której nigdy nie trzeba użyć."
 colonies_volunteer_corps:0 "Korpus ochotników"
 colonies_volunteer_corps_desc:0 "Zmuszanie naszych obywateli do umierania w imię wolności to definicja paradoksu. Jeśli jednak ktoś pragnie walczyć za niepodległość innych, powinniśmy mu to umożliwić."
 colonies_paramilitarism:0 "Paramilitaryzm"
 colonies_paramilitarism_desc:0 "Wojskowy dryl sprawdza się także poza armią. Dzięki wspierającym nasze siły zbrojne jednostkom paramilitarnym więcej obywateli zostanie przeszkolonych do walki."
 colonies_indoctrination_focus:0 "Indoktrynacja"
 colonies_indoctrination_focus_desc:0 "Wyznajemy jedyną słuszną ideologię i tak właśnie należy ją przedstawiać. Media i szkolnictwo muszą w tym pomagać."
 colonies_foreign_expeditions:0 "Korpusy ekspedycyjne"
 colonies_foreign_expeditions_desc:0 "Nasi wrogowie są gotowi wysyłać żołnierzy na odległe wojny w imię swoich ideałów. Nie możemy być gorsi."
 colonies_why_we_fight:0 "Czemu walczymy"
 colonies_why_we_fight_effect:0 "Jeżeli nie mamy ducha narodowego §Yneutralnej polityki zagranicznej§!, będziemy mogli tworzyć frakcje.\n"
 colonies_why_we_fight_desc:0 "Świat staje się coraz bardziej niebezpieczny. Nasi obywatele muszą dowiedzieć się o zbrodniach popełnianych przez żądnych władzy tyranów. Pora zmobilizować naród. Każdy musi być gotowy do walki o wolność."
 colonies_political_commissars:0 "Komisarze polityczni"
 colonies_political_commissars_desc:0 "Specjalnie przeszkoleni oficerowie dopilnują, żeby wojsko nie tolerowało politycznych odszczepieńców."
 colonies_internationalism_focus:0 "Internacjonalizm"
 colonies_internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 colonies_nationalism_focus:0 "Nacjonalizm"
 colonies_nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 colonies_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 colonies_ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 colonies_air_innovation:0 "Unowocześnienie lotnictwa"
 colonies_air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 colonies_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 colonies_air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 colonies_naval_air_effort:0 "Rozwój lotnictwa morskiego"
 colonies_naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
