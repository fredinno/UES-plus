 germany_UES.0.t:0 "The Turkestan Question"
 germany_UES.0.d:0 "With the end of Soviet rule over Central Asia, several proposals as to the future of the region have been put forward."
 germany_UES.0.a:0 "Place Turkestan under the control of our colonial administration."
 germany_UES.0.b:0 "Release Turkestan as a friendly puppet."
 germany_UES.0.c:0 "Turkey deserves to be united with its cultural bretheren."
 germany_UES.0.e:0 "Nah-The status quo is fine."
 germany_UES.1.t:0 "Partitioning the East"
 germany_UES.1.d:0 "With the end of Soviet rule over Eastern Siberia, we are faced with a dilemma- should we partition the East with the Japanese, as they have proposed?"
 germany_UES.1.a:0 "Why should we give the Japs anything?"
 germany_UES.1.b:0 "We didn't need that land anyways."
 germany_UES.1.c:0 "Ignore their requests for now."
 germany_UES.2.t:0 "The Caucasian Question"
 germany_UES.2.d:0 "Following the establishment of our control over the Caucasus, several proposals as to the future of the region have been put forward."
 germany_UES.2.a:0 "Place all of the Caucasus under the control of our colonial administration."
 germany_UES.2.b:0 "Put the Caucasus under the control of a more loose confederation of states."
 germany_UES.2.c:0 "Parition the Caucasus with the Turks."
 germany_UES.2.e:0 "Nah-The status quo is fine."
 microstates_UES.0.t:0 "Declaration of the Papal States"
 microstates_UES.0.d:0 "With our reconquest of Latium, we have declared a restoration of the late Papal States in the halls of the Hall of the Pontifical Audiences!"
 microstates_UES.0.a:0 "God Bless the Pope!"
 microstates_UES.1.t:0 "Rebirth of the Papal States!?"
 microstates_UES.1.d:0 "Following the reclaimation of the Province of Latium, the Pope has declared the restoration of the Papal States!"
 microstates_UES.1.a:0 "Wait, WHAT?!"
 microstates_UES.2.t:0 "The Vatican Question"
 microstates_UES.2.d:0 "The Vatican- the Pope's personal domain- has fallen to our armies. All around the world, Catholics rile up in protest against us, all chanting one demand- leave the Vatican."
 microstates_UES.2.a:0 "NEVER!"
 microstates_UES.2.b:0 "We reluctantly accept."



 
 news.280.t:0 "India gains Home Rule"
 news.280.desc:0 "After a tense meeting between the [RAJ.GetAdjective] ambassador and the [ENG.GetAdjective] foreign minister, the government of [ENG.GetNameDef] today announced that [RAJ.GetNameDef] will be allowed to determine its own policies from now on. The centuries of British rule over the subcontinent have come to a surprisingly quick end, as civil servants are ordered home and colonial administration is turned over to native Indians."
 news.280.a:0 "Great."
 news.280.b:0 "Is this the end of the British Empire?"
 news.280.d:0 "Not our finest hour."